<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title> Cronômetro JS </title>
</head>
<body>
    <div class="container">
        <h1 class="title"> Cronômetro JS </h1>
        <div class="time">
            <h2 class="min" id="min"> 00 </h2>
            <h2 class="separator"> : </h2>
            <h2 class="sec" id="sec"> 00 </h2>
            <h2 class="separator"> : </h2>
            <h2 class="mili" id="mili"> 000 </h2>
        </div>
        <div class="btn">
            <button class="start" id="startBtn"> Iniciar </button>
            <button class="pause" id="pauseBtn"> Pausar </button>
            <button class="resume" id="resumeBtn"> Continuar </button>
            <button class="reset" id="resetBtn"> Resetar </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
